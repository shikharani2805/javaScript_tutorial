<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Write Open and Close</title>
</head>
<body>
    <button onclick="openclose()">open the text</button>
    <script>
        function openclose(){
            document.open();
                document.write("Hiii its DOM Open Write and Close method");
            document.close();
        }
    </script>
</body>
</html>
