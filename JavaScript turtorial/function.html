<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>  
        var add= Function("num1","num2","return num1+num2");  
        document.write(add(2,5));  
    </script> 
    <br>
    <script>  
        var pow= Function("num1","num2","return Math.pow(num1,num2)");  
        document.write(pow(2,3));  
    </script>  

<br>
    <!-- local and global variable -->
    <script>
        var global_var = "this is global variable";
        function variable1(){
            var local_var = "this is local variable";
            document.write(local_var);
            document.write(global_var);
        }
        variable1();
    </script>

</body>
</html>
