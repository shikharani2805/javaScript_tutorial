<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <script>
        function cookies(){
            if(document.form.customer.value==""){
                alert('Enter some values for cookies');
                return;
            }
            cookiesvalue = escape(document.form.customer.value)+";";
            document.cookies="name="+cookiesvalue;
            document.write("setting cookies"+ "name=" + cookiesvalue);
        }
    </script>

    <form name="form" action="#">
        Enter Name:<input type="text" name="customer">
        <input type="button" value="set cookies" onclick="cookies()">
    </form>
</body>
</html>
