<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <p id="a"></p>
    <script>
        function human(firstname, lastname, age){
            this.fname=firstname;
            this.lname=lastname;
            this.age=age;
        }
        var detail = new human("shikha","chauhan",23);
        document.getElementById("a").innerHTML= "detail is:"+detail.fname;
    </script>
    <script>
        class Employee{
            constructor(id,name){
                this.id = id;
                this.name=name;
            }
            detailemployee(){
                document.write(this.id+" "+this.name+"<br>")
            }
        }
        var emp1 = new Employee(1,"shikha");
        var emp2 = new Employee(2,"puja");
        emp1.detailemployee();
        emp2.detailemployee();
    </script>
</body>
</html>
