<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>  
        var i;  
        var emp = new Array();  
        emp[0] = "shikha";  
        emp[1] = "puja";  
        emp[2] = "surbhi";  
          
        for (i=0;i<emp.length;i++){  
        document.write(emp[i] + "<br>");  
        }  
    </script>  

<br>
    <!-- array sorting -->
    <script>
        var fruits=["cherry","apple","orange"];
        var sorts=fruits.sort();
        document.write(sorts)
    </script>
</body>
</html>
