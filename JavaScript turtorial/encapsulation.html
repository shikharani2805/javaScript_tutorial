<!-- The JavaScript Encapsulation is a process of binding the data (i.e. variables) with the functions acting on that data. 
It allows us to control the data and validate it. To achieve an encapsulation in JavaScript: -
Use var keyword to make data members private.
Use setter methods to set the data and getter methods to get that data. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>  
        class Student  {  
            constructor() {  
               var name;  
               var marks;  }
                getName()  {  
                  return this.name; } 
              setName(name)  {  
                this.name=name; }
              getMarks()  {  
                return this.marks;  }  
            setMarks(marks)  {  
                if(marks<0||marks>100)  {  
                  alert("Invalid Marks");  
                }  
              else  {  
                  this.marks=marks;  }}}
            var stud=new Student();  
             stud.setName("John");  
             stud.setMarks(110);//alert() invokes  
             document.writeln(stud.getName()+" "+stud.getMarks());  
        </script> 
</body>
</html>
