<!-- Write a JavaScript program to find the larger number from the two given positive integers, 
    the two numbers are in the range 40..60 inclusive. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>two numbers are in range 40..60</title>
</head>
<body>
    <script>
        function number_range(num1,num2){
            if ((num1 >= 40 && num1 <= 60) || (num2 >= 40 && num2 <= 60)){
                return true;
            } 
            else {
                return false;
            }
        }
        document.write(number_range(45,55)+"<br>")
        document.write(number_range(85,97)+"<br>")
        document.write(number_range(4,12)+"<br>")
    </script>
</body>
</html>
