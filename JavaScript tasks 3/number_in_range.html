<!-- Write a JavaScript program to check whether two numbers are in range 40..60 or in the range 70..100 inclusive. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>two numbers are in range 40..60 or in the range 70..100</title>
</head>
<body>
    <script>
        function number_range(num1,num2){
            if ((num1 >= 40 && num1 <= 60) && (num2 >= 40 && num2 <= 60)){
                return true;
            } 
            else if ((num1 >= 70 && num1 <= 100) && (num2 >= 70 && num2 <= 100)){
                return true
            }
            else {
                return false;
            }
        }
        document.write(number_range(45,78)+"<br>")
        document.write(number_range(85,97)+"<br>")
        document.write(number_range(4,12)+"<br>")
    </script>
</body>
</html>
