<!-- Write a JavaScript program to find 1st January is beings as Sunday between 2014 and 2050. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range</title>
</head>
<body>
    <script>
       
function firstSunday () {
  for (var year = 2014; year <= 2050; year++) {
    var d = new Date(year, 0, 1);
    if (d.getDay() === 0) {
      console.log('The first day of ' + year + ' is a Sunday');
    }
  }
}

firstSunday();
    </script>
</body>
</html>
