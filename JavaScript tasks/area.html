<!-- Write a JavaScript program to find the area of a triangle where lengths 
of the three of its sides are 5, 6, 7. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area of a triangle</title>
</head>
<body>
    <script>
        var side1 = 5; 
        var side2 = 6; 
        var side3 = 7; 
        var p = (side1 + side2 + side3)/2;
        var area =  Math.sqrt(p*((p-side1)*(p-side2)*(p-side3)));
        document.write(area);
    </script>
</body>
</html>
