<!-- Write a JavaScript program to remove a character at the specified position of a given string and return the new string. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove character</title>
</head>
<body>
    <script>

       function remove_char(str, Position1){
            str1 = str.slice(0, Position1);
            str2 = str.slice(Position1 + 1, str.length);
            return (str1 + str2);
        }
        document.write(remove_char("Shikha",2)+"<br>"); 
        document.write(remove_char("Shikha",5));
        
    </script>
</body>
</html>
