<!-- Write a JavaScript program to create a new string from a given string with 
the first character of the given string added at the front and back. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>added character frant and back</title>
</head>
<body>
    <script>
        function frant_end(str){
            added_str = str.slice(0,1);
            return(added_str + str + added_str);
        }
        document.write(frant_end("shikha"));
    </script>
</body>
</html>
