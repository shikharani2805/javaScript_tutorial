<!-- Write a JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiply</title>
</head>
<body>
    <script>
        function multiply(number) 
            {
            if (number % 3 == 0 || number % 7 == 0) 
            {
                return true;
            } 
            else {
                return false;
            }
            }
        document.write(multiply(34) +"<br>");
        document.write(multiply(12) +"<br>");
        document.write(multiply(45));
    </script>
</body>
</html>
