<!-- Write a JavaScript program to create a new string from a given string taking 
the last 3 characters and added at both the front and back. The string length must be 3 or more. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 char add at frant and end</title>
</head>
<body>
    <script>
        function char_added(str){
            if (str.length < 3){
                return false;
            }
            three_char = str.slice(str.length-3);
            return (three_char + str + three_char);
        }
        document.write(char_added("sh") +"<br>");
        document.write(char_added("shikha"));
    </script>
</body>
</html>
